server.port=8888
server.compression.enabled=true
server.compression.min-response-size=1
server.connection-timeout=5000
security.basic.enabled=false
eureka.client.serviceUrl.defaultZone=http://localhost:9090/eureka/
eureka.instance.metadata-map.management.port=8889
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.jackson.serialization.INDENT_OUTPUT=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.cloud.config.fail-fast=true
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF
zuul.routes.neo4j-repo.url=http://localhost:18080
zuul.routes.auth-server.url=http://localhost:8443
ribbon.eureka.enabled=false
enpoints.restart.enabled=true
enpoints.health.sensitive=true
enpoints.shutdown.enabled=true
