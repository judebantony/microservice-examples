server.port=9999
#eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/
eureka.client.serviceUrl.defaultZone=http://localhost:9090/eureka/
security.basic.enabled=false
spring.cloud.config.enabled=true
spring.cloud.config.fail-fast=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF
endpoints.restart.enabled=true
endpoints.shutdown.enabled=true
turbine.aggregator.clusterConfig=CONFIG-SERVER,NEO4J-REPO,AUTH-SERVER
turbine.appConfig=CONFIG-SERVER,NEO4J-REPO,AUTH-SERVER
turbine.clusterNameExpression=new String("default")
turbine.ConfigPropertyBasedDiscovery.default.instances=localhost
turbine.instanceUrlSuffix=:9999/hystrix.stream
turbine.ConfigPropertyBasedDiscovery.config-server.instances=localhost
turbine.instanceUrlSuffix.config-server=:7070/hystrix.stream
turbine.ConfigPropertyBasedDiscovery.neo4j-repo.instances=localhost
turbine.instanceUrlSuffix.neo4j-repo=:18080/hystrix.stream
turbine.ConfigPropertyBasedDiscovery.auth-server.instances=localhost
turbine.instanceUrlSuffix.auth-server=:8443/hystrix.stream
turbine.combineHostPort=true


