server.port=8443
server.contextPath=/jba
#security.basic.enabled=false
#security.user.password=none
security.user.password=password
security.user.username=user
security.ignored=/css/**,/js/**,/favicon.ico,/webjars/**
eureka.client.serviceUrl.defaultZone=http://localhost:9090/eureka/
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.jackson.serialization.INDENT_OUTPUT=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.cloud.config.fail-fast=true
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF
logging.level.org.springframework.security=DEBUG
ribbon.eureka.enabled=false
enpoints.restart.enabled=true
enpoints.health.sensitive=true
enpoints.shutdown.enabled=true
